<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>


        var number1 = parseInt(prompt('Ingrese el número 1'))
        var number2 = parseInt(prompt('Ingrese el número 2'))
        var number3 = parseInt(prompt('Ingrese el número 3'))

        var numberMayor = number3

        if (number1 > number2 && number1 > number3) {

            numberMayor = number1

        } else if (number2 >= number1 && number2 >= number3) {

            numberMayor = number2

            console.log("El número mayor es: " + numberMayor)

        }

    </script>
</body>

</html>
