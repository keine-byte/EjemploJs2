<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/gestionarClientes.js"></script>
</head>


<script>

    function calcularEdad(){

        var fechaNacimiento = document.getElementById('fechaNacimiento').value;

        var edad = document.getElementById('edad')

        //  No es necesario el var porque se puso directamente abajo en edad.value

        fechaNacimiento = new Date(fechaNacimiento)
        fechaActual = new Date();

        edad.value = fechaActual.getFullYear() - fechaNacimiento.getFullYear();
     
    }

</script>

<body>

    <form action="">

        <label for="cedula">Cedula</label>
        <input type="number" id="cedula" required placeholder="Ingrese numero de identificacion"> <br><br>

        <label for="nombres">Nombres</label>
        <input type="text" id="nombres" minlength="5" maxlength="40" required> <br><br>

        <label for="salario">Salario</label>
        <input type="number" id="salario" minlength="10000" maxlength="15000" required> <br><br>

        <label for="fechaNacimiento">Fecha Nacimiento</label>
        <input type="date" id="fechaNacimiento" required  onchange="calcularEdad()">  <br><br>
        

        <label for="edad">Edad</label>
        <input type="number" id="edad" readonly> <br><br> 

        <input type="submit" value="enviar">
        


        




    </form>

    <button onclick="guardarDatos()">Guardar Cliente</button>

</body>

</html>
